<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stephanie Urbanovich, Designer in Visual Communication focused on UX/UI design located in Buenos Aires,
    Argentina.">
    <meta name="author" content="Stephanie Urbanovich">
    <meta name="keywords" content="Stephanie Urbanovich, Designer, Visual Communication, UX/UI design, Buenos Aires, Argentina">
    <title>Contact</title>
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body class="container-fluid">

    <!-- Header -->
    <header class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="index.html">
                <img class="logo" src="../img/logo completo.png" alt="Stephanie Urbanovich's logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse me-5" id="navbarNav">
                <ul class="navbar-nav ms-auto fuentes">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero -->

    <div class="container col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-5 py-3">
            <div class="col-10 col-sm-8 col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3"> Let's chat! </h1>
                <p>If you had any doubt or if you want to work with me, please send me a message and I will be happy to be in contact with you ASAP. Thanks a lot!!</p>
            </div>
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="../img/contact.svg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                    width="577" height="332" loading="lazy">
            </div>
        </div>
    </div>
    
    <!-- Form -->

    <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <h2>Contact Us</h2>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control form-field" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-field" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control form-field" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

    <!-- Footer -->
    <div class="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 ">
            <div class="col-md-5 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 ">&copy; 2023 Stephanie Urbanovich. Todos los derechos
                    reservados.</span>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
